<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="pcsx.css" />
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <label class="github"
        <span id="gamepad_info"></span><img src="./img/options.png" id="setteings" />
        <input type="file" name="file" id="fileInput" class="inputfile" onchange="pcsx_readfile(this)"/>
        <label for="fileInput" class="button">Choose a file</label>
        <button id="pauseButton" class="button" style="display: none">Pause/Play</button>
        <button id="resetButton" class="button" style="display: none">Reset</button>
        <button id="saveButton" class="button" style="display: none">Save</button>
        <button id="loadButton" class="button" style="display: none">Load</button>
      </div>
    </div>
    <div>
    <div id="pcsx_app" class="main">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <script src="pcsx_ui.js"></script>
    <script src="pcsx_ww.js"></script>
    <script src="index.js"></script>
  </body>
</html>
